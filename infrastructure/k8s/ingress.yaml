apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vote-system-ingress
  namespace: vote-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.luckee-dao.com
    secretName: vote-system-tls
  rules:
  - host: api.luckee-dao.com
    http:
      paths:
      - path: /api/v1/votes
        pathType: Prefix
        backend:
          service:
            name: vote-api-service
            port:
              number: 8080
      - path: /api/v1/notifications
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 8081
      - path: /api/v1/admin
        pathType: Prefix
        backend:
          service:
            name: admin-api-service
            port:
              number: 8082
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: vote-api-service
            port:
              number: 8080
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vote-system-network-policy
  namespace: vote-system
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: vote-system
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: vote-system
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
