apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-api
  namespace: vote-system
  labels:
    app: vote-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vote-api
  template:
    metadata:
      labels:
        app: vote-api
    spec:
      containers:
      - name: vote-api
        image: luckee-dao/vote-api:latest
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: vote-system-config
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: vote-system-config
              key: REDIS_URL
        - name: RUST_LOG
          valueFrom:
            configMapKeyRef:
              name: vote-system-config
              key: RUST_LOG
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: vote-system-config
              key: PORT
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: vote-system-secrets
              key: jwt-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: vote-api-service
  namespace: vote-system
  labels:
    app: vote-api
spec:
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: vote-api
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vote-api-hpa
  namespace: vote-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vote-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
